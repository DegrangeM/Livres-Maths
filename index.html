layout: default

Voici la liste des livres:

<div id="livres">
{% assign livres = site.livres | sort: 'note' | reverse  %}
{% for livre in livres %}
      <div class="livre">
            <div>
                  <a href="{{ livre.lien }}">{{ livre.titre }}</a>
            </div>
            <div>
                  <img src="{{ livre.image }}" />
            </div>
            <div>{{ livre.note }}</div>
            <div>{{ livre.content | markdownify }}</div>
      </div>
{% endfor %}
</div>
